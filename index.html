	/*头部介绍部分*/

	/*内容区域*/
	.content{position: relative;box-shadow: 3px 6px 9px -2px  rgba(0,0,0,0.6);margin: 32px auto 0; height: 478px;width: 890px;border: 5px solid #369c38;border-radius: 35px;padding: 50px;font-family:"微软雅黑";font-size:20px;background: #F3F3F3;}
	.content_list{line-height: 35px;display: inline-block;}
	.content_list>li{padding-left: 30px;background: url(images/危险物品-sprit.png) no-repeat 0 -28px;position: relative;}

	.content_list>li>a{line-height: 35px;}

	/*弹出的box*/
	.content_list_showBox{display: none;position: absolute;width: 250px;left: 444px;top:-35px;border-radius: 5px;box-shadow: 2px 2px 13px 0 rgba(57,57,57,0.8);background: #ffffff;padding: 10px;}
	/*返回顶部*/
	.backtotop{position:fixed;z-index: 999;left: 50%;bottom: 34px;margin-left: 500px;display: none;}
	.backtotop:hover{cursor: pointer;}
	/*个人信心栏*/
	.content_info{position: absolute;bottom: 0;left: 50%;margin-left: -45%;padding: 12px 6px 12px;width: 90%;height: 30px;text-align: center;border-top: 1px solid #3a8546;}
	.content_info li{float: left;margin-right: 44px;padding-left: 30px;font: normal 16px/20px "Tahoma";vertical-align: bottom;}
	.content_info_cnblog{background: url(images/sprite_git_cnblog_30.png) no-repeat;}
	.content_info_github{background: url(images/sprite_git_cnblog_30.png) no-repeat 0 -20px;}

	<div class="backtotop"><img src="my-project/小组件/返回顶部/backTop.png"></div>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		var backtotop = $(".backtotop");
		$(document).ready(function() {
			// 滚动条滚动之后监测滚动条距顶部位置，显示或隐藏backtotop按钮
			// if语句在加载之后只会运行一次，所以要给window添加滚动事件监听，每次滚动都要判断滚动条的位置
			// $(window).scrollTop()返回的是滚动条距离顶部位置
			// 把$(window).scrollTop()赋值给一个变量，定义这个变量的位置也很关键，不能定义在滚动监听事件的外部
			$(window).scroll(function () {
				// 表达式前后还是要有空格的，这是个好习惯
				// 而且，在这里若是“>”和100之间没有空格的话算作是语法错误的！！
				var top = $(window).scrollTop();
				if (top > 100) {
					backtotop.fadeIn('fast');
				} else {
					backtotop.fadeOut('fast');
				};
			});
			// 给backtotop添加点击事件，滑动到页面顶部
			// 用了animate方法
			backtotop.on('click', function() {
				$("body").animate({"scrollTop":0}, 455);
			});
			// 滑过连接显示box效果
			$(".content_list li").hover(function() {
				$(this).children('.content_list_showBox').show();
			}, function() {
				$(this).children('.content_list_showBox').hide();
			});
		});
	</script>
</body>
